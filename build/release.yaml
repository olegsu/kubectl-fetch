version: '1.0'
steps:

  main_clone:
    title: Clone repository
    type: git-clone
    repo: https://github.com/olegsu/kubectl-fetch
    when:
      branch:
        only:
        - master
          
  create_git_tag:
    title: Push tag to git
    image: codefresh/cli
    stage: Release
    commands:
    - export OLD_ORIGIN=$(git remote get-url origin)
    - git remote rm origin
    - git remote add origin https://${{GITHUB_TOKEN}}@github.com/olegsu/kubectl-fetch.git
    - git tag $(cat ./VERSION)
    - git push --tags
    - git remote rm origin
    - git remote add origin $OLD_ORIGIN

  release_binaries:
    title: Create release in Github with venona CLI
    image: goreleaser/goreleaser:v0.124.1
    fail_fast: false
    commands:
    - goreleaser release -f .goreleaser.yml --rm-dist --skip-validate


